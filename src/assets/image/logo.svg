<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="grad-neon" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7df9ff"/>
      <stop offset="0.45" stop-color="#6a8bff"/>
      <stop offset="1" stop-color="#c87bff"/>
    </linearGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur1"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="64" y="64" width="896" height="896" rx="160" ry="160" fill="#071022"/>

  <!-- Stylized M -->
  <g filter="url(#neon-glow)">
    <path d="M 256 520
             L 384 288
             L 512 520
             L 640 288
             L 768 520
             M 320 620
             L 704 620"
          fill="none"
          stroke="url(#grad-neon)"
          stroke-width="44"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="512" y="860" text-anchor="middle"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="600" font-size="84" fill="#dfe9ff">
    &lt;/&gt;
  </text>
</svg>
